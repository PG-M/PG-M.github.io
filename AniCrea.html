<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Menagerie</title>
    <!-- 多个音效选择 -->
    <audio id="default-sound" preload="auto">
        <source src="assets/audios/xiu.wav" type="audio/wav">
    </audio>
    <audio id="Duang-sound" preload="auto">
        <source src="assets/audios/Duang.mp3" type="audio/wav">
    </audio>
    <audio id="you-sound" preload="auto">
        <source src="assets/audios/你干嘛.mp3" type="audio/wav">
    </audio>
    <audio id="No-sound" preload="auto">
        <source src="assets/audios/No.wav" type="audio/wav">
    </audio>
    <audio id="Drip-sound" preload="auto">
        <source src="assets/audios/水滴.mp3" type="audio/wav">
    </audio>
    
    
    <link rel="stylesheet" href="assets/css/AniCrea.css">
</head>

<body>
    <!-- 音效选择器 -->
    <div class="sound-selector">
        <h3>选择音效</h3>
        <div class="sound-option selected" data-sound="default-sound">默认音效</div>
        <div class="sound-option" data-sound="Duang-sound">Duang音效</div>
        <div class="sound-option" data-sound="you-sound">你干嘛音效</div>
        <div class="sound-option" data-sound="No-sound">NO音效</div>
        <div class="sound-option" data-sound="Drip-sound">水滴音效</div>
    </div>

    <div class="stage"></div>

    <!-- 使用最新的 GSAP 版本 -->
    <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/Draggable.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/Physics2DPlugin.min.js'></script>
    <script src="assets/js/AniCrea.js"></script>
    
    
</body>

</html>
